<!DOCTYPE html>
<html>
<head>
  <title>Color Palette - DRIP</title>
  <style>
    /* Define the colors */
    :root {
      --color-1: #545454;
      --color-2: #000000;
      --color-3: #737373;
      --color-4: #FFFFFF;

      --color-5: #004AAD;
      --color-6: #38B6FF;
      --color-7: #FFFFFF;

    }

    /* Style the color boxes */
    .color-box {
      display: inline-block;
      width: 100px;
      height: 100px;
      margin-right: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
      position: relative;
    }

    .color-box:hover::before {
      content: attr(title);
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px;
      background-color: #000000;
      color: #FFFFFF;
      border-radius: 5px;
      font-size: 12px;
}

    /* Set the background color of the boxes */
    .color-box.color-1 { background-color: var(--color-1); }
    .color-box.color-2 { background-color: var(--color-2); }
    .color-box.color-3 { background-color: var(--color-3); }
    .color-box.color-4 { background-color: var(--color-4); }

    .color-box.color-5 { background-color: var(--color-5); }
    .color-box.color-6 { background-color: var(--color-6); }
    .color-box.color-7 { background-color: var(--color-7); }
  </style>
</head>

<body>
  <!-- Display the color boxes -->
  <h2>Color Palette - Black & White</h2>
  <div class="color-box color-1" title="#545454"></div>
  <div class="color-box color-2" title="#000000"></div>
  <div class="color-box color-3" title="#737373"></div>
  <div class="color-box color-4" title="#FFFFFF"></div>

  <h2>Color Palette - Black & White</h2>
  <div class="color-box color-5" title="#004AAD"></div>
  <div class="color-box color-6" title="#38B6FF"></div>
  <div class="color-box color-7" title="#FFFFFF"></div>

</body>
</html>
